<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Batalha Naval - Jogo</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body class="game-page">
    <div class="game-container">
      <header class="game-header-bar">
        <div class="header-section">
          <h1>‚öì BATALHA NAVAL ‚öì</h1>
        </div>
        <div class="header-section header-center">
          <div id="gameStatus" class="game-status"></div>
        </div>
        <div class="header-section header-controls">
          <button id="soundToggle" class="btn-icon">üîä</button>
          <button id="resetButton" class="btn-icon">üîÑ</button>
        </div>
      </header>

      <div class="game-layout">
        <div class="game-top-bar">
          <div class="scoreboard-horizontal">
            <div class="player-card active" id="player1Score">
              <div class="player-header">
                <span class="player-indicator">‚ñ∂</span>
                <h3 id="player1Name">JOGADOR 1</h3>
              </div>
              <div class="player-stats">
                <div class="stat-item">
                  <span class="stat-icon">üö¢</span>
                  <span id="p1Ships">5</span>
                </div>
                <div class="stat-item">
                  <span class="stat-icon">üéØ</span>
                  <span id="p1Hits">0</span>
                </div>
              </div>
            </div>

            <div class="vs-separator">
              <span class="vs-text">VS</span>
            </div>

            <div class="player-card" id="player2Score">
              <div class="player-header">
                <h3 id="player2Name">JOGADOR 2</h3>
                <span class="player-indicator">‚óÄ</span>
              </div>
              <div class="player-stats">
                <div class="stat-item">
                  <span class="stat-icon">üéØ</span>
                  <span id="p2Hits">0</span>
                </div>
                <div class="stat-item">
                  <span class="stat-icon">üö¢</span>
                  <span id="p2Ships">5</span>
                </div>
              </div>
            </div>
          </div>
        </div>

        <div class="game-content">
          <aside class="game-sidebar">
            <div class="sidebar-panel">
              <h4>&gt; FROTA ATIVA</h4>
              <table id="shipsTable" class="ships-mini-table">
                <tbody id="shipsTableBody"></tbody>
              </table>
            </div>
          </aside>

          <main class="game-boards-area">
            <div class="board-wrapper">
              <div class="board-container-game">
                <h3 id="boardTitle1" class="board-label">&gt; SEU TABULEIRO</h3>
                <table id="board1" class="game-board"></table>
              </div>

              <div class="board-container-game">
                <h3 id="boardTitle2" class="board-label">&gt; TABULEIRO INIMIGO</h3>
                <table id="board2" class="game-board"></table>
              </div>
            </div>
          </main>

          <aside class="game-sidebar game-sidebar-right">
            <div class="sidebar-panel">
              <h4>&gt; LOG DE COMBATE</h4>
              <ul id="attackHistory" class="combat-log"></ul>
            </div>
          </aside>
        </div>
      </div>
    </div>

    <div id="turnTransition" class="turn-transition hidden">
      <div class="transition-content">
        <h2 class="transition-title">‚ö†Ô∏è TROCA DE TURNO ‚ö†Ô∏è</h2>
        <p class="transition-player" id="nextPlayerName">JOGADOR X</p>
        <p class="transition-instruction">Prepare-se para o seu turno</p>
        <div class="transition-timer" id="transitionTimer">3</div>
        <button id="readyButton" class="btn-primary btn-large transition-button">ESTOU PRONTO</button>
      </div>
    </div>

    <script src="sounds.js"></script>
    <script src="game.js"></script>
  </body>
</html>
