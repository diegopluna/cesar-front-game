<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Batalha Naval - Posicionar Navios</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body class="setup-page">
    <div class="setup-flex-container">
      <header class="setup-header">
        <h1>⚓ BATALHA NAVAL ⚓</h1>
        <p class="subtitle" id="setupPlayerName">[ POSICIONAMENTO DE NAVIOS ]</p>
      </header>

      <main class="setup-main">
        <div class="setup-sidebar">
          <div class="setup-section">
            <h3>&gt; INSTRUÇÕES</h3>
            <p>&gt; CLIQUE PARA POSICIONAR</p>
            <p>&gt; PRESSIONE R PARA ROTACIONAR</p>
            <p>&gt; HOVER PARA PREVIEW</p>
          </div>

          <div class="setup-section">
            <h3>&gt; NAVIOS DISPONÍVEIS</h3>
            <div id="shipsList" class="ships-list"></div>
          </div>

          <div class="setup-section">
            <h3>&gt; CONTROLES</h3>
            <div class="setup-controls-vertical">
              <button id="rotateButton" class="btn-secondary btn-small">↻ ROTACIONAR (R)</button>
              <button id="clearButton" class="btn-secondary btn-small">✕ LIMPAR</button>
              <button id="randomButton" class="btn-secondary btn-small">⚡ ALEATÓRIO</button>
              <button id="readyButton" class="btn-primary btn-large" disabled>✓ CONFIRMAR</button>
            </div>
          </div>
        </div>

        <div class="setup-board-area">
          <h2>&gt; TABULEIRO DE COMBATE</h2>
          <div class="board-wrapper">
            <table id="setupBoard" class="game-board"></table>
          </div>
        </div>
      </main>
    </div>

    <script src="setup.js"></script>
  </body>
</html>
